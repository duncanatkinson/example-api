resources:
  - name: example-api
    type: git
    source:
      uri: git@github.com:duncanatkinson/example-api.git
      branch: master
      private_key: {{github-private-key}}

jobs:
  - name: build-example-api
    plan:
      - get: example-api
        trigger: true
      - task: unit
        file: ci/concordian-unit-task.yml
